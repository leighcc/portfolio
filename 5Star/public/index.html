<!DOCTYPE html>
<html lang="en">
<head>

	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">

	<title>5星标杆</title>

<body>
	<div id="container">
		<section class="page page-1">
			<div class="bg-star"></div>
			<header class="header">
				<h1 class="top">5星标杆</h1>
			</header>

				<li class="item item-1"></li>
				<li class="item item-2"></li>
				<li class="item item-3"></li>
			</ul>
			<div class="bottom"></div>
		</section>
		<section class="page page-2">

					<p class="item-txt item-txt-1">拥有三头六臂的能力</p>

				<li class="item">

				</li>
			</ul>
		</section>
		<section class="page page-3">
			<div class="bg-star bg-star-1"></div>
			<div class="bg-star bg-star-2"></div>
			<header class="header">
				<div class="header-img">
					<div class="bg-shadow"></div>
					<img src="#" alt="头像">
				</div>
				<h2 class="header-hd">5星专属档案</h2>
				<p class="header-txt">sonyahuang(黄诗卉)</p>
			</header>

		</section>
		<section class="page page-4"></section>
		<section class="page page-5"></section>
		<section class="page page-6"></section>
		<section class="page page-7"></section>

<script type="application/javascript" src="http://localhost:35729/livereload.js"></script>

	Slip(document.getElementById('container'), 'y').webapp();

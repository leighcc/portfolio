<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Buttons</title>

        <link rel="stylesheet" href="build/buttons.css">
    </head>
    <body>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-pill-primary">Primary</button>
        <button class="btn btn-pill-outline-primary">Primary</button>
        <button class="btn btn-underline-primary">Primary</button>
        <button class="btn btn-gradient-primary">Primary</button>
        <button class="btn btn-primary btn-lg">Primary</button>
    </body>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
</html>
